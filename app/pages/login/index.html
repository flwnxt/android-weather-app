<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../../shared/css/global.css">
  <link rel="stylesheet" href="../../shared/css/navbar.css">
  <link rel="stylesheet" href="../../shared/css/back-button.css">
  <link rel="stylesheet" href="../../shared/css/footer.css">
</head>

<body>
  <div class="app-layout">
    <!-- Inserare navbar -->
    <div id="navbar-container"></div>
    <div id="back-button-container"></div>

    <main class="login app-content">
      <section class="login-shell">
        <header class="login-header">
          <h1 class="login-title">Autentificare</h1>
          <p class="login-subtitle">Intra cu datele mentionate in "hint".</p>
        </header>

        <form id="loginForm" class="login-form" novalidate>
          <label class="field">
            <span class="field-label">Username</span>
            <input id="username" type="text" autocomplete="username" required />
            <small class="badge-hint">hint: admin</small>
          </label>

          <label class="field">
            <span class="field-label">ParolÄƒ</span>
            <input id="password" type="password" autocomplete="current-password" required />
            <small class="badge-hint">hint: admin</small>
          </label>

          <button class="formButton" type="submit">Login</button>
          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <div id="footer-container"></div>
    <!-- Inserare scripturi js -->
    <script src="../../shared/js/navbar.js"></script>
    <script src="../../shared/js/back-button.js" defer></script>
    <script src="./login.js"></script>
    <script src="../../shared/js/footer.js"></script>
  </div>
</body>

</html>
