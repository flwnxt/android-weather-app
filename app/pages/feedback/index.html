<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="../../shared/css/global.css">
    <link rel="stylesheet" href="../../shared/css/navbar.css">
    <link rel="stylesheet" href="../../shared/css/footer.css">
    <script type="module">
      import { requireAuth } from "../../auth.js";
      requireAuth();
    </script>
</head>
<body>
  <div class="app-layout">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="feedback app-content">
      <section class="feedback-shell">
        <header class="feedback-header">
          <h1 class="feedback-title">Feedback</h1>
          <p class="feedback-subtitle">Spune-ne parerea ta. Ne ajuta sa imbunatatim aplicatia.</p>
        </header>

        <form id="feedbackForm" class="feedback-form" novalidate>
          <label class="field">
            <span class="field-label">Nume</span>
            <input id="name" type="text" autocomplete="name" required />
          </label>

          <label class="field">
            <span class="field-label">Titlu</span>
            <input id="title" type="text" required />
          </label>

          <label class="field field-message">
            <span class="field-label">Text feedback</span>
            <textarea id="message" rows="5" required></textarea>
          </label>

          <button class="formButton" id="sendBtn" type="button">Trimite</button>
          <p id="status" class="error" aria-live="polite"></p>
        </form>
      </section>
    </main>



    <!-- Footer -->
    <div id="footer-container"></div>
  </div>
  <!-- Inserare scripturi js -->
  <script src="../../shared/js/navbar.js"></script>
  <script src="./feedback.js" defer></script>
  <script src="../../shared/js/footer.js"></script>
</body>
</html>
