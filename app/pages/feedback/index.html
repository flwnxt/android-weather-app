<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="../../shared/css/global.css">
    <link rel="stylesheet" href="../../shared/css/navbar.css">
    <link rel="stylesheet" href="../../shared/css/footer.css">
    <script type="module">
      import { requireAuth } from "../../auth.js";
      requireAuth();
    </script>
</head>
<body>

    <div id="navbar-container"></div>

  <main class="card">
    <h1>Feedback</h1>
    <p>
      <span class="badge info">Spune-ne parerea ta</span>
    </p>

    <form id="feedbackForm" novalidate>
      <label>
        <span class="badge secondary">Nume</span>
        <input id="name" type="text" autocomplete="name" required />
      </label>

      <label>
        <span class="badge secondary">Titlu</span>
        <input id="title" type="text" required />
      </label>

      <label>
        <span class="badge secondary">Text feedback</span>
        <textarea id="message" rows="5" required></textarea>
      </label>

      <button class="formButton" id="sendBtn" type="button">Trimite</button>
      <p id="status" class="error" aria-live="polite"></p>
    </form>
</main>

  <!-- Inserare scripturi js -->
  <script src="../../shared/js/navbar.js"></script>
  <script src="./feedback.js" defer></script>
</body>
</html>
