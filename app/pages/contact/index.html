<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="../../shared/css/global.css">
  <link rel="stylesheet" href="../../shared/css/navbar.css">
  <link rel="stylesheet" href="../../shared/css/back-button.css">
  <link rel="stylesheet" href="../../shared/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app-layout">
    <div id="navbar-container"></div>
    <div id="back-button-container"></div>

    <main class="contact app-content">
      <section class="contact-shell">
        <header class="contact-header">
          <h1>Contact</h1>
        </header>

        <div class="contact-grid">
          <!-- Card autori -->
          <article class="contact-card">
            <h2>Proiect realizat de:</h2>

            <ul class="authors">
              <li class="author">
                <span class="author-name">
                  <i class="fa-solid fa-user"></i>
                  Vasile Maria Alberta
                </span>
                <a class="author-mail" href="mailto:maria.vasile@s.utm.ro">
                  <i class="fa-solid fa-envelope"></i>
                  maria.vasile@s.utm.ro
                </a>
              </li>

              <li class="author">
                <span class="author-name">
                  <i class="fa-solid fa-user"></i>
                  Florescu Dan Stefan
                </span>
                <a class="author-mail" href="mailto:dan.florescu@s.utm.ro">
                  <i class="fa-solid fa-envelope"></i>
                  dan.florescu@s.utm.ro
                </a>
              </li>
            </ul>

            <div class="note">
              <i class="fa-solid fa-circle-info"></i>
              Apasă pe email pentru a trimite mesaj.
            </div>
          </article>

          <!-- Card universitate -->
          <article class="contact-card">
            <h2>Universitate</h2>

            <div class="uni-lines">
              <div class="uni-line">
                <i class="fa-solid fa-building-columns"></i>
                <span>Universitatea Titu Maiorescu</span>
              </div>

              <div class="uni-line">
                <i class="fa-solid fa-graduation-cap"></i>
                <span>Facultatea de informatică</span>
              </div>

              <div class="uni-line">
                <i class="fa-solid fa-school"></i>
                <span>Anul III, ID</span>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>


    <div id="footer-container"></div>
  </div>

  <!-- Scripturi JS -->
  <script src="../../shared/js/navbar.js"></script>
  <script src="../../shared/js/back-button.js" defer></script>
  <script src="../../shared/js/footer.js"></script>
</body>

</html>
